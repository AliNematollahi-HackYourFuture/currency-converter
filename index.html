<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency-Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Currency Converter Application</h1>

      <section>
        <p id="announcement-container"></p>
      </section>

      <section>
        <h2>Enter Currency and Conversion Rate</h2>
        <form>
          <label for="base-currency-name">Base Currency</label>
          <input
            type="text"
            id="base-currency-name"
            placeholder="Enter Base Currency"
          />
          <label for="target-currency-name">Target Currency</label>
          <input
            type="text"
            id="target-currency-name"
            placeholder="Enter Target Currency"
          />
          <label for="exchange-rate">Exchange Rate</label>
          <input
            type="number"
            id="exchange-rate"
            min="0"
            step="0.000001"
            placeholder="Enter Exchange Rate"
          />
          <button type="button" id="add-currency-btn">Add</button>
          <p id="add-error" class="error"></p>
        </form>
      </section>

      <section>
        <h2>Currency Converter</h2>
        <form>
          <label for="first-currency-amount">First Currency Amount</label>
          <input
            type="number"
            id="first-currency-amount"
            min="0"
            step="0.000001"
            placeholder="Enter Amount"
          />
          <label for="first-currency-list">First Currency</label>
          <select id="first-currency-list">
            <option value="">Select Currency</option>
          </select>
          <label for="second-currency-list">Second Currency</label>
          <select id="second-currency-list">
            <option value="">Select Currency</option>
          </select>
          <button type="button" id="convert-btn">Convert</button>
          <p id="result"></p>
          <p id="convert-error" class="error"></p>
        </form>
      </section>

      <section id="tabel-container">
        <h2>Currencies Table</h2>
        <table class="table">
          <tr id="table-currency-names-row">
            <th>Currency Name:</th>
          </tr>
          <tr id="table-listing-date-row">
            <th>Listing Date:</th>
          </tr>
          <tr id="table-available-rates-row">
            <th>Available Rates:</th>
          </tr>
        </table>
      </section>

      <section>
        <h2>Search For A Specific Exchange Rate</h2>
        <div>
          <label for="from-currency-input">From</label>
          <input
            type="text"
            id="from-currency-input"
            placeholder="Enter Currency"
          />
        </div>
        <button type="button" id="change-btn">
          <img src="./images/change.png" class="change-img" id="change-img" />
        </button>
        <div>
          <label for="to-currency-input">To</label>
          <input
            type="text"
            id="to-currency-input"
            placeholder="Enter Currency"
          />
        </div>
        <div>
          <button type="button" id="search-btn">Search</button>
        </div>
        <p id="search-error" class="error"></p>
        <p id="search-result"></p>
      </section>
      <section>
        <h2>Set Alert For Speicfic Rate</h2>
        <form>
          <label for="alert-base-list">Base Currency</label>
          <select id="alert-base-list">
            <option value="">Select Currency</option>
          </select>
          <label for="alert-target-list">Target Currency</label>
          <select id="alert-target-list">
            <option value="">Select Currency</option>
          </select>
          <label for="alert-rate">Currency Rate</label>
          <input
            type="number"
            id="alert-rate"
            min="0"
            step="0.000001"
            placeholder="Enter Amount"
          />
          <button type="button" id="alert-btn">Set Alert</button>
          <p id="alert-error" class="error"></p>
        </form>
        <div class="table" id="alert-table-container"></div>
      </section>

      <div id="message-container" class="modal">
        <div class="modal__box">
          <p class="message-text">
            <span id="message-text"></span>
            <img src="./images/square.png" />
          </p>
        </div>
      </div>
      <div id="question-container" class="modal">
        <div class="modal__box">
          <p class="" id="question-text"></p>
          <div>
            <button type="button" id="accept-btn">Yes</button>
            <button type="button" id="reject-btn">No</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/variables.js"></script>
    <script src="./js/messages.js"></script>
    <script src="./js/converter.js"></script>
    <script src="./js/table.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/alert.js"></script>
    <script src="./js/add-currency.js"></script>
    <script src="./js/announcement.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
